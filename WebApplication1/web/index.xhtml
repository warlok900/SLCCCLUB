<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      
    
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"></link>
        <title>#{loginMsgs.pageTitle}</title>
    </h:head>
    <h:body>
        <!--Start of bootstrap-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-2 col-sm-1 col-xs-12"></div>
                <div class="col-lg-4 col-md-8 col-sm-10 col-xs-12">
                    <h:form id="loginForm">
                        <h1 style="text-align: center;">#{loginMsgs.login}</h1>
                        <div class="form-group">
                            <div class="input-group has-success">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user" ></i></span>
                                <h:inputText class="form-control" value="#{loginBean.userName}" id="userName" pt:placeholder="UserName"></h:inputText>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group has-success">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open" id="eye"></i></span>
                                <input class="form-control" value="#{loginBean.passWord}" id="password" pt:placeholder="Password" ></input>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-lg btn-block btn-success" value="#{loginMsgs.loginButton}"></h:commandButton>
                            <h:commandButton class="btn btn-lg btn-block btn-info" value="#{accMsgs.AccountCreationBtn}" action="CreateAccount.xhtml"></h:commandButton>
                        </div>
                    </h:form>
                    
                </div>
                 <div class="col-lg-4 col-md-2 col-sm-1 col-xs-12"></div>
            </div>
            
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="resources/js/login.js"></script>
   
    </h:body>
</html>
