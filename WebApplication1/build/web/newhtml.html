<!DOCTYPE html>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

        <title>#{jgh}</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" integrity="sha256-YvAujCECPPslDy9IUX/t20rU7WANfRpYMtIusXyn/ho=" crossorigin="anonymous" />

        <head>
            <body>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-2 col-sm-1 col-xs-12"/>
                        <div class="col-lg-4 col-md-8 col-sm-10 col-xs-12">
                            <form id="LoginForm">

                                <h1 id="loginFormHeader">Title</h1>
                                <div class="form-group has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input name="username" placeholder="UserName" type="text" id="username" class="form-control" value=""/>
                                    </div>
                                </div>
                                <div class="form-group has-feedback">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-eye-open"></i></span>
                                        <input placeholder="Password" type="text" name="password" id="password" class="form-control" value=""/>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-success" value="">Login</button>

                            </form>
                        </div>
                        <div class="col-lg-4 col-md-2 col-sm-1 col-xs-12"/>
                    </div>

                </div>
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js" integrity="sha256-PbFF1Mdg86urwOYXWNJPP4z5Ge9KLp6KXX1NURQY8Ho=" crossorigin="anonymous"></script>
                <script type="text/javascript">
                    $(document).ready
                            (
                                    function ()
                                    {
                                        $('#LoginForm').bootstrapValidator({
                                            message: 'This value is not valid',
                                            fields: {
                                                username: {
                                                    message: 'The username is not valid',
                                                    validators: {
                                                        notEmpty: {
                                                            message: 'The username is required and can\'t be empty'
                                                        },
                                                        stringLength: {
                                                            min: 6,
                                                            max: 30,
                                                            message: 'The username must be more than 6 and less than 30 characters long'
                                                        },
                                                    }
                                                }
                                            }
                                        });
                                    })
                </script>
            </body>

            </html>
